<form class="formoid-solid-light-green" style="background-color:#ffffff;font-size:13px;font-family:'Lato',sans-serif;color:#34495E;max-width:480px;min-width:150px" method="post"><div class="title"><h2>Registro De Usuario</h2></div>
	<div class="element-separator"><hr><h3 class="section-break-title">Datos Basico De Registro</h3></div>
	<div class="element-name" title="Primer Nombre"><label class="title"></label><span class="nameFirst"><input placeholder="Nombre Primer" type="text" size="8" name="name[first]" /><span class="icon-place"></span></span><span class="nameLast"><input placeholder="Nombre Segundo" type="text" size="14" name="name[last]" /><span class="icon-place"></span></span></div>
	<div class="element-name"><label class="title"></label><span class="nameFirst"><input placeholder="Apellido Primer" type="text" size="8" name="name1[first]" /><span class="icon-place"></span></span><span class="nameLast"><input placeholder="Apellido Segundo" type="text" size="14" name="name1[last]" /><span class="icon-place"></span></span></div>
	<div class="element-select"><label class="title"></label><div class="item-cont"><div class="medium"><span><select name="select" >

		<option value="Cedula De Ciudadania">Cedula De Ciudadania</option>
		<option value="Targeta De Identidad">Targeta De Identidad</option></select><i></i><span class="icon-place"></span></span></div></div></div>
	<div class="element-number" title="Numero De Identificacion"><label class="title"></label><div class="item-cont"><input class="medium" type="text" min="0" max="20" name="number" placeholder="Identificacion" value=""/><span class="icon-place"></span></div></div>
	<div class="element-input"><label class="title"></label><div class="item-cont"><input class="large" type="text" name="input1" placeholder="Usuario"/><span class="icon-place"></span></div></div>
	<div class="element-password"><label class="title"></label><div class="item-cont"><input class="large" type="password" name="password" value="" placeholder="Password"/><span class="icon-place"></span></div></div>
	<div class="element-email"><label class="title"></label><div class="item-cont"><input class="large" type="email" name="email" value="" placeholder="Email"/><span class="icon-place"></span></div></div>
	<div class="element-date"><label class="title"></label><div class="item-cont"><input class="large" data-format="yyyy-mm-dd" type="date" name="date" placeholder="Fecha De Nacimiento"/><span class="icon-place"></span></div></div>
	<div class="element-phone"><label class="title"></label><div class="item-cont"><input class="large" type="tel" pattern="[+]?[\.\s\-\(\)\*\#0-9]{3,}" maxlength="24" name="phone" placeholder="Telefono" value=""/><span class="icon-place"></span></div></div>
	<div class="element-recaptcha"><label class="title"></label><script type="text/javascript">var RecaptchaOptions = {theme : "clean"};</script>
<script type="text/javascript" src="http://www.google.com/recaptcha/api/challenge?k=6Le1fQgUAAAAAAzIpo-BoyX02YFRXz9KBLkxFAkK&theme=clean"></script>
<noscript><iframe src="http://www.google.com/recaptcha/api/noscript?k=6Le1fQgUAAAAAAzIpo-BoyX02YFRXz9KBLkxFAkK&hl=en" height="300" width="500" frameborder="0"></iframe></br>
<textarea name="recaptcha_challenge_field" rows="3" cols="40"></textarea><input type="hidden" name="recaptcha_response_field" value="manual_challenge"></noscript>
<script type="text/javascript">if (/#invalidcaptcha$/.test(window.location)) (document.getElementById("recaptcha_widget_div")).className += " error"</script></div>
